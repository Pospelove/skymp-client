[Version]

#Configuration file version, DO NOT CHANGE
Config = 11


[Global]

#Enable Borderless Window
BorderlessWindow = true

#Enable Double Cursor Fix
DoubleCursorFix = true

#Enable dynamic priority change
Priority = false


[Priority]

#0 - idle, 1 - below normal, 2 - normal, 3 - above normal, 4 - high, 5 - realtime
Foreground = 3

#0 - idle, 1 - below normal, 2 - normal, 3 - above normal, 4 - high, 5 - realtime
Background = 1


[BorderlessWindow]

#Active in background
Active = true

#Window style flags
StyleFlags = 0

#Window style flags ex
StyleFlagsEx = 0

#Window X position
WindowPosX = 0

#Window Y position
WindowPosY = 0

#Window width, 0 = autodetect
WindowWidth = 0

#Window height, 0 = autodetect
WindowHeight = 0

#Rendering width, 0 = autodetect
RenderWidth = 0

#Rendering height, 0 = autodetect
RenderHeight = 0


[DirectInput]

#Allows Alt+F4 and multimedia keys
NonExclusive = true


[Skyrim]

#Enable ShowRaceMenu Precache Killer
PrecacheKiller = true

#Disable intro video
NoIntro = true
